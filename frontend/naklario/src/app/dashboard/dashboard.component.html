<div class="container">
    <div *ngIf="accountType === 'tutor'" class="row mb-2">
        <div class="col-sm-12 col-md-9">
            <h1>Hi {{ (user$ | async).firstName }},</h1>
        </div>
        <div class="col-md-12 col-lg-9">
            <scheduling-appointment-list></scheduling-appointment-list>
        </div>
    </div>

    <div *ngIf="accountType === 'tutor'">
        <div class="d-flex justify-content-center">
            <button
                class="btn nabtn-primary btn-lg text-light shadow"
                (click)="startTutorMatching()"
            >
                Jetzt Schülern helfen
            </button>
        </div>
        <div class="time-hint">
            <p class="text-muted">Nutze naklar.io am besten zwischen 15-17 Uhr.</p>
        </div>
        <hr />
        <div class="row justify-content-center">
            <div class="col-12 col-sm-5">
                <h6>Kennst du das Termintool?</h6>
                Mit unserem Termin-Feature können Schüler, direkt eine Frage-Session mit Dir
                vereinbaren :)
            </div>

            <div class="col-12 col-sm-3">
                <scheduling-timeslot-btn></scheduling-timeslot-btn>
            </div>
        </div>
    </div>
    <div *ngIf="accountType === 'student'">
        <roulette-student></roulette-student>
    </div>

    <hr />

<misc-tutor-explanation

    *ngIf="accountType === 'student'"
  ></misc-student-explanation>

  -->
</div>
